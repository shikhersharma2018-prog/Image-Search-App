<body>

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1538300342682-cf57afb97285?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="pouring water on person's hands">

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1593285942976-70dbd769a590?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1NjA2Mjl8MHwxfHNlYXJjaHw1fHxncmVlbiUyMG1vdW50YWlufGVufDB8fHx8MTcwNjYzNzE3MHww&ixlib=rb-4.0.3&q=80&w=400" alt="green mountains under blue sky during daytime">

        </div>
    </div>
    <button id="show-more-btn">Show More</button>
    <script src="./script.js"></script>
</body>
</html>
